<!--[*  $Id$  *]-->
<!--[include file="advancedpolls_admin_menu.htm"]-->
<!--[gt text="Voting Statistics" assign=templatetitle]-->
<div class="z-admincontainer">
    <div class="z-adminpageicon"><!--[pnimg modname='core' src='agt_business.gif' set='icons/large' alt=$templatetitle ]--></div>
    <h2><!--[$templatetitle]--></h2>
    <strong><!--[gt text="Name of poll"]-->:</strong> <!--[$item.title|pnvarprephtmldisplay]--><br />
    <strong><!--[gt text="Date and time poll opens"]-->:</strong> <!--[$item.opendate|pndate_format:datetimebrief|pnvarprepfordisplay]--><br />
    <strong><!--[gt text="Date and time poll closes"]-->:</strong> <!--[$item.closedate|pndate_format:datetimebrief|pnvarprepfordisplay]--><br />
    <strong><!--[gt text="Total number of votes"]-->:</strong> <!--[$votecount|pnvarprepfordisplay|default:'0']--><br />

    <form class="z-form" action="<!--[pnmodurl modname="advanced_polls" type="admin" func="adminstats"]-->" method="post" enctype="application/x-www-form-urlencoded">
        <div>
            <input type="hidden" name="authid" value="<!--[insert name=generateauthkey module="advanced_polls"]-->" />
            <input type="hidden" name="pollid" value="<!--[$pollid|pnvarprepfordisplay]-->" />
            <fieldset>
                <label for="advancedpolls_sortby"><!--[gt text="Sort votes by"]--></label>
                <select id="advancedpolls_sortby" name="sortby">
                    <!--[sortbytypes selected=$sortby]-->
                </select>
                <label for="advancedpolls_sortorder"><!--[gt text="Sort order"]--></label>
                <select id="advancedpolls_sortorder" name="sortorder">
                    <!--[sortordertypes selected=$sortorder]-->
                </select>
                <input type="submit" value="<!--[gt text="Sort votes"]-->" />
            </fieldset>
        </div>
    </form>

    <h3><!--[gt text="Vote history"]--></h3>
    <table class="z-admintable">
        <thead>
            <tr>
                <th><!--[gt text="Vote ID"]--></th>
                <th><!--[gt text="IP address"]--></th>
                <th><!--[gt text="Time"]--></th>
                <th><!--[gt text="Username"]--></th>
                <th><!--[gt text="Vote rank"]--></th>
                <th><!--[gt text="Option"]--></th>
            </tr>
        </thead>
        <tbody>
            <!--[foreach from=$votes item=vote]-->
            <tr class="<!--[cycle values=z-odd,z-even]-->">
                <td><!--[$vote.voteid|pnvarprepfordisplay]--></td>
                <td><!--[$vote.ip|pnvarprepfordisplay]--></td>
                <td><!--[$vote.time|pndate_format:datetimebrief|pnvarprepfordisplay]--></td>
                <td><!--[$vote.user|pnvarprepfordisplay]--></td>
                <td><!--[$vote.voterank|pnvarprepfordisplay]--></td>
                <td><!--[$vote.optiontext|pnvarprepfordisplay]--></td>
            </tr>
            <!--[foreachelse]-->
            <tr class="z-admintableempty"><td colspan="6"><!--[gt text="No votes found."]--></td></tr>
            <!--[/foreach]-->
        </tbody>
    </table>
    <!--[pager rowcount=$pager.numitems limit=$pager.adminitemsperpage posvar=startnum shift=1]-->
</div>
