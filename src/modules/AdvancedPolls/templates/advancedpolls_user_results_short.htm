<!--[* $Id$ *]-->
<h3>
    <!--[if $ispollopen eq 1]-->
    <!--[gt text="Current poll" domain="module_advanced_polls"]-->: <!--[$item.title|pnvarprepfordisplay]-->
    <!--[else]-->
    <!--[gt text="Previous poll" domain="module_advanced_polls"]-->: <!--[$item.title|pnvarprepfordisplay]-->
    <!--[/if]-->
</h3>
<p><!--[$item.description|pnmodcallhooks|pnvarprephtmldisplay]--></p>
<table class="z-datatable">
    <tbody>
        <!--[foreach from=$item.options item=option]-->
        <!--[if $option.optiontext]-->
        <tr class="<!--[cycle values="z-odd,z-even"]-->">
            <td><!--[$option.optiontext|pnmodcallhooks|pnvarprephtmldisplay]--></td>
            <td class="adv_value">
                <!--[if $cssbars eq 1]-->
                <div class="progress-container">
                    <div style="width: <!--[$option.percentintscaled]-->px; background-color: <!--[if $option.optioncolour neq '']--><!--[$option.optioncolour]--><!--[else]--><!--[$defaultcolour]--><!--[/if]-->;"></div>
                </div>
                <!--[else]-->
                <!--[pnimg modname="advanced_polls" src="bar.png" height="16" width=$option.percentintscaled+1 alt=$option.percent]-->
                <!--[/if]-->
            </td>
            <td class="z-w15"><!--[gt text="%s vote" plural="%s votes" count=$option.votecount tag1=$option.votecount]--></td>
            <td class="z-w10"><!--[$option.percent|formatnumber:2]-->%</td>
        </tr>
        <!--[/if]-->
        <!--[/foreach]-->
    </tbody>
</table>

<p><!--[gt text="Total number of votes: %s" tag1=$votecount.totalvotecount domain="module_advanced_polls"]--></p>
